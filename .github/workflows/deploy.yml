name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate YAML syntax
        run: |
          pip install yamllint
          yamllint . || echo "YAML warnings found (non-blocking)"

      - name: Validate Docker Compose files
        run: |
          for dir in devices/*/; do
            if [ -f "$dir/docker-compose.yml" ]; then
              echo "Checking $dir"
              if [ -f "$dir/.env.example" ]; then
                cp "$dir/.env.example" "$dir/.env"
              fi
              docker compose -f "$dir/docker-compose.yml" config > /dev/null && echo "  ✓ Valid" || echo "  ✗ Invalid"
            fi
          done

      - name: Note
        run: |
          echo "## CI/CD Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Full CI/CD runs on self-hosted Woodpecker CI." >> $GITHUB_STEP_SUMMARY
          echo "This workflow only validates PR syntax." >> $GITHUB_STEP_SUMMARY
